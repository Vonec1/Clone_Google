<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- CONEXION CSS-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body -seccion html que el usuarix ve-->
<body>
    <!-- SECCIONES: HEADER, MAIN Y FOOTER-->
    <!-- header -seccion que contendra la navegacion-->
    <header> 
        <!-- nav -elemento especificamente para navegar-->
        <nav>
            <!-- Lista no ordenada-->
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail </a>
                </li>
                <li> 
                    <a href="">Imagenes </a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvwxMcW9FsEt3PgFyFLowyhr50ufVneU2jrCZTaVpg=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN -division seccion mas importante -->
    <main>
        <!-- SECTION -una division y es mas importante
        (linguisticamente) que div-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
            alt="Logo de Google">
        </section>
        <!-- buscador -input -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- SPAN -lupa-->
                <span class="search-icon">

                </span>
                <!-- INPUT (texto)-->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- botones -->
        <section class="">
            <div>
                
            </div>

        </section>
    </main>
</body>
</html>
